<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script type="text/javascript" src="gfa2_script.js"></script>
	<link rel="stylesheet" type="text/css" href="gfa2_styles.css">
</head>
<body>
	<div class="card w-50 mx-auto mt-5 text-center">
		<div class="card-header">
			<h1>Simple Calculator</h1>
			<p>Input your two values</p>
			<input type="text" id="num1">
			<input type="text" id="num2">
			
		</div>
		<div class="card-body">
			<button onclick="addCalc()" value="plus">+</button>
			<button onclick="subCalc()" value="minus">-</button>
			<button onclick="mulCalc()" value="times">*</button>
			<button onclick="divCalc()" value="divide">/</button>
			<button onclick="remCalc()" value="remainder">%</button>
		</div>
		<div class="card-footer">
			<p id="result">Results will be displayed here.</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
